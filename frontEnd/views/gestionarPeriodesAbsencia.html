<div class="container content-page">
    <div class="page-header" id="banner">
        <div class="row row-centered">
            <div class="col-lg-10 col-centered">
                <h1 style ="text-align:center">{{'GEST_PERIODES'|translate}}</h1>
                <br> <br> 
                <table class="table table-striped table-hover">
                <thead>
                  <tr><th style= "text-align:center">{{'DATA_INI'|translate}}</th> <th style= "text-align:center">{{'DATA_FI'|translate}}</th></tr>
                </thead>
                <tbody class="taulaPeriodes">
                  <tr ng-repeat = "cont in periodesAbsenciaCtrl.contingut">
                    <td style= "text-align:center">{{cont.dataInici}}</td>
                    <td style= "text-align:center">{{cont.dataFi}}</td>
                    <td style= "text-align:center">
						<button ng-click ='periodesAbsenciaCtrl.editarPeriode()' ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
					</td>
					<td style= "text-align:center">
						<button ng-click ='periodesAbsenciaCtrl.esborrarPeriode()' ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
					</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
</div>
